<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><span class="text">V</span>isarut</a>
        <nav class="navbar">
            <a href="index.html" style="--i:1">Home</a>
            <a href="about.html" style="--i:2">About</a>
            <a href="portfolio.html" style="--i:3">Portfolio</a>
            <a href="contact.html" style="--i:4" class="active">Contact</a>
        </nav>
        <div class="toggle-btn">
            <i class='bx bx-menu'></i>
        </div>

        <div class="dropdown-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector('.toggle-btn')
        const toggleBtnIcon = document.querySelector('.toggle-btn i')
        const dropDownMenu = document.querySelector('.dropdown-menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'bx bx-x'
                : 'bx bx-menu'
        }
    </script>

    <section class="contact">
         <h1 class="heading">Contact <span class="text1">Me</span></h1>
        
        <form name="submit-to-google-sheet">
            <div class="input-box">
                <input type="text" required name="Name" placeholder="Full Name" style="--i:5">
                <input type="email" name="Email" placeholder="Email Address" style="--i:5">
                <input id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{10}" name="MobileNumber" placeholder="Mobile Number (ex. xxx-xxxx-xxxx)" style="--i:6">
                <input type="text" required name="EmailSubject" placeholder="Email Subject" style="--i:6">
            </div>
            <textarea name="Message" required rows="10" placeholder="Your Message" style="--i:7"></textarea>
            <button type="submit" class="btn" style="--i:8">Send Message</button>
        </form>
        <span id="msg"></span>
    </section>
    
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzkgkRjWt7syGapWxrSamwG_cQ2jv-w665PAJEMWA0Z7GJLnC3UqYNkGdK1tYZgr8xxEw/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message sent successfully"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
