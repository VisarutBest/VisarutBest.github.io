<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="videopopup.css">
</head>
<body>
    <div class="main-container">
        <button class="back"><a href="portfolio.html">Back</a></button>
        <img src="https://images.pexels.com/photos/5662857/pexels-photo-5662857.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
        <h2>Conan the Movie 27 Trailer</h2>
        <p>This is the trailer of Conan the Movie 27 that release on 12 April 2024 in Japan.</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="Video/Trailer.mp4" controls></video>
        <i class="fa-solid fa-circle-xmark fa-2x close-icon"></i>
    </div>
    <script src="videopopup.js"></script>
</body>
</html>
